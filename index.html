<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="icon" href="./favicon.png">
  <title>Sooper Looper</title>
  <link rel="stylesheet" href="./style.css">
  <script type="module" src="./index.js"></script>
</head>

<body>
  <h1><img src="./favicon.png"/>Sooper Looper</h1>
  <section id="looper">
    <details class="preferences">
      <summary>Preferences</summary>
      <div>
        <input type="checkbox" id="passthroughCheckbox"> Passthrough Audio
      </div>
    </details>

    <div id="looper-controls">
      <button id="startStop">Start Recording</button>
    </div>

    <div id="loopStatus">
    </div>
  </section>
</body>
</html>
